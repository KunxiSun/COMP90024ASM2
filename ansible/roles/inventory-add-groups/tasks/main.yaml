  - name: Create webserver group
    lineinfile:
      line: "[webserver:children]\ninstance-2\n"
      dest: "./inventory/hosts.ini"

  - name: Create webapp group
    lineinfile:
      line: "[webapp:children]\ninstance-3\n"
      dest: "./inventory/hosts.ini"

