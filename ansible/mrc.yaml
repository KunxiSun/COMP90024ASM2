      # - role: openstack-volume
      - role: openstack-security-group
      #- role: local-add-private-key
      - role: openstack-instance

  - hosts: cloud
    become: yes
    vars_files:
      - host_vars/cloud.yaml
      - host_vars/docker.yaml
      - host_vars/couchdb.yaml
    gather_facts: true

    roles:
      - role: proxy-modification
      - role: cloud-install-dependencies
