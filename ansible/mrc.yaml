      ansible_python_interpreter: '{{interpreter_path}}'

    vars_files:
      - host_vars/mrc.yaml
    vars:
      ansible_ssh_private_key_file: "{{ private_key_path }}"
    gather_facts: true

    roles:
      # - role: openstack-common
